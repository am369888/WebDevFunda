<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Inputs</title>
</head>
<body>
    <h3>Forms and Inputs</h3>
    <form action="process.php"></form>
        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="Juan Dela Cruz">
        </div>
        <br>

        <!-- email -->
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="youremail@gmail.com">
        </div>
        <br>

        <!-- TextArea -->
        <div>
            <label for="message">Message</label><br>
        </div>
        <textarea name="message" id="message" cols="50" rows="5"></textarea><br>
        <!-- <br> -->

        <!-- dropdown -->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other"selected>Other</option>
        </select>
        </div> 
        <!-- number -->
        <div>
            <br><label for="age">Age:</label><br>
            <!-- emmet shortcut: input:number -->
            <input type="number" name="age" id="age">
        </div><br>

        <!-- date -->
        <div>
            <label for="birthdate">birthdate</label>
            <input type="date" name="birthdate">
        </div><br>

        <!-- radio button -->
        <div>
            <label for="membership">membership</label>
            <input type="radio" name="membership" id="membership" value="simple"> Simple
            <input type="radio" name="membership" id="membership" value="simple" checked> Standard
            <input type="radio" name="membership" id="membership" value="simple"> Premium
        </div><br>
        
        
        <!-- checkbox -->
        <div>
            <label for="membership">I like...</label>
            <input type="checkbox" name="likes" id="likes" value="bike">Bike
            <input type="checkbox" name="likes" id="likes" value="car">Car
            <input type="checkbox" name="likes" id="likes" value="boat">Boat
        </div><br>


        <!-- submit -->
        <div>
        <button type="submit">Submit</button>  <button type="reset">Reset</button>   <button type="submit">Sumit Button</button></div>
    
        <!-- password -->
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="          PASSWORD">
        </div>




    </form>
</body>
</html>
